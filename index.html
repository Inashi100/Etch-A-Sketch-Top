<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Etch-A-Sketch></title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select size</h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <div class="board"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('Black')">Black</button>
        <button class="btn btn-info" onclick="setColor('Random')">Random</button>
        <button class="btn btn-primary" onclick="resetBoard('white')">Reset</button>
    </div>
</body>
</html>
